<!-- sticky 예제
기준점을 이상으로 넘지 않을 때에는 relative 처럼 동작하다 그 이상을 넘게되면
fixed 속성처럼 동작한다
그러다가 scroll 박스 밖으로 벗어날 경우 그 위치에 정지한다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      div {
        width: 800px;
        height: 1000px;
        border: black solid 5px;
        margin: 30px;
        display: inline-block;
        color: white;
      }
      .scroll {
        overflow: visible;
        display: block;
      }
      .static {
        width: 150px;
        height: 150px;
        border: none;
        background: gray;
        text-align: center;
        line-height: 150px;
      }
      .sticky {
        width: 150px;
        height: 150px;
        border: none;
        background: blue;
        text-align: center;
        line-height: 150px;
        position: sticky;
        top: 50px;
      }
      .fixed {
        width: 150px;
        height: 150px;
        border: none;
        background: red;
        text-align: center;
        line-height: 150px;
        position: fixed;
        bottom: 150px;
      }
    </style>
  </head>
  <body>
    <div class="scroll">
      <div class="static">.static</div>
      <div class="sticky">.sticky</div>
      <div class="fixed">.fixed</div>
    </div>
    <div class="scroll">
      <div class="static">.static</div>
      <div class="sticky">.sticky</div>
    </div>
    <div class="scroll"></div>
  </body>
</html>
